<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicPlayer</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
</head>
<body>
  <div id="folderuploader">
    <input type="file" webkitdirectory id="folderupload_input">
    <div id="folderup_text">
      点击此处上传音乐文件夹
    </div>
  </div>
  <div id="musiclist">
    <table>
      <tbody>
        <tr>
          <th>文件名</th>
          <th>#</th>
          <th>专辑</th>
          <th>歌手</th>
          <th>标题</th>
          <th>年代</th>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="player">
    <input type="range" id="music_range" value="0" min="0">
    <img id="music_img">
    <div class="message">
      <div id="music_title">MusicPlayer</div>
      <div id="music_album">siquan</div>
      <div id="music_name">2023</div>
    </div>
    <div class="controls">
      <div id="lastbtn" class="bi bi-skip-start-fill"></div>
      <div id="playbtn" class="bi bi-play-fill"></div>
      <div id="nextbtn" class="bi bi-skip-end-fill"></div>
    </div>
    <div class="settings">
      <div id="nextrule" class="bi bi-repeat"></div>
    </div>
    <audio id="music_play"></audio>
  </div>
  <div id="lrc_frame">
    <ul></ul>
  </div>
</body>
<script src="./id3reader.js"></script>
<script src="./index.js"></script>
</html>
